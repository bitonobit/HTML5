<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos con SVG</title>
</head>
<body>
  <!-- SVG: gráficos vectoriales escalables. Es un contenedor para gráficos SVG. Es una recomendación del W3C -->
  <!-- Un cuadrado -->
  <svg width="200" height="200">
    <rect width="200" height="200" style="fill:rgba(67, 142, 222, 0.819);stroke-width:10;stroke:rgba(48, 114, 228, 0.899)" />
  </svg>
  <!-- Un círculo -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="rgba(23, 208, 153, 0.58)" stroke-width="4" fill="rgba(23, 208, 153, 0.58)" />
  </svg>
  

  <svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
    style="fill:rgba(237, 193, 14);stroke:rgb(242, 196, 12);stroke-width:5;opacity:0.5" />
  </svg>
</body>
</html>

<!-- Saber más: https://www.w3schools.com/graphics/svg_intro.asp -->
